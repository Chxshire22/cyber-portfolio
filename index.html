<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons8-code-16.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" data-rh="true" />
    <title>Indra's Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <form
      id="contact-form"
      name="contact"
      className="block"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <div className="block-header">
        <h4>or just leave a message:</h4>
      </div>
      <section className="block-content">
        <input type="text" id="no" />
        <label htmlFor="email-input"> Email: </label>
        <input
          id="email-input"
          type="email"
          name="email-input"
          required
          autofocus
          placeholder="mail@gmail.com"
        />
        <label htmlFor="contact-input">Your message</label>
        <textarea
          name="contact-input"
          required
          id="contact-input"
          cols="30"
          rows="10"
          placeholder="Hi, I was wondering if you can help me build a [insert site]"
        ></textarea>
      </section>
      <button type="submit" id="submit-btn">submit</button>
    </form>
  </body>
</html>
